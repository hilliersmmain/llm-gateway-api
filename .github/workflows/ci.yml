name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: llm_gateway
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/llm_gateway
          GEMINI_API_KEY: test_key
        run: pytest tests/ -v --deselect=tests/test_api.py::TestChatEndpoint::test_chat_success --deselect=tests/test_api.py::TestChatEndpoint::test_chat_returns_token_usage
      - name: Lint
        run: |
          pip install ruff
          ruff check .
