<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Gateway</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2
          style="
            font-weight: 600;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
          "
        >
          LLM Gateway
        </h2>
        <button id="newChatBtn" class="new-chat-btn">
          <i class="fas fa-plus"></i> New Chat
        </button>
      </div>

      <div class="history-list" id="historyList">
        <!-- History Items will be injected here -->
      </div>

      <div
        style="
          margin-top: auto;
          padding-top: 1rem;
          border-top: 1px solid var(--border-color);
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        "
      >
        <div class="history-item" id="themeToggleBtn">
          <span><i class="fas fa-moon"></i> Dark Mode</span>
        </div>
        <a href="/docs" class="history-item" style="text-decoration: none">
          <span><i class="fas fa-book"></i> API Docs</span>
        </a>
        <a
          href="/analytics?format=html"
          class="history-item"
          style="text-decoration: none"
        >
          <span><i class="fas fa-chart-bar"></i> Analytics</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="chat-header">
        <button class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </button>
        <h3
          id="currentChatTitle"
          style="
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
          "
        >
          New Conversation
        </h3>
      </div>

      <div id="chat-container">
        <!-- Messages will appear here -->
        <div class="message bot">
          <div class="avatar"><i class="fas fa-robot"></i></div>
          <div class="message-content">
            <p>Hello! I am your AI assistant. How can I help you today?</p>
          </div>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea
            id="userInput"
            placeholder="Type your message..."
            rows="1"
          ></textarea>
          <button id="send-btn" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div
          style="
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
          "
        >
          AI can make mistakes. Please verify important information.
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
